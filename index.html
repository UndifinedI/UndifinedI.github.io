<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fareza muter muter</title>
</head>
<style>
    body{
        background-color: black;
        display: flex;
        justify-content: center;
        
    }

    .light{
        margin-top: 6%;
        box-shadow: 0px 0px 700px 7px white;
        animation: slidein 10s linear infinite;
        border-radius: 100%;
    }

    .border{
        pointer-events: none;
        overflow: hidden;
        width: 450px;
        height: 450px;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        border: 10px solid rgb(255, 255, 255);
        box-shadow: 0px 0px 50px 5px white;
    }


    @keyframes slidein {
        from {
            transform: rotate(0deg)
        }
        75% {
            box-shadow: 0px 0px 120px 5px white;
        }
        to {
            transform: rotate(360deg)
    }
    }
    /* @keyframes slidein {
        0% {transform: rotate(0deg);}
        50% {transform: rotate(180deg);}
        100% {transform: rotate(360deg);}
    } */

    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 100px;
        margin-left: 200px;
    }
    .time {
        font-size: 50px;
        margin-bottom: 20px;
        color: white;
    }
    .buttons {
        margin-top: 20px;
    }
    .button {
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 20px;
    }

</style>
<body>
    <div class="light">
        <div class="border">
            <img src="fareza.png" alt="">
        </div>
    </div>

    <div class="container">
        <div class="time">00:00:00</div>
        <div class="buttons">
          <button class="button" onclick="start()">Start</button>
          <button class="button" onclick="stop()">Stop</button>
          <button class="button" onclick="reset()">Reset</button>
        </div>
      </div>
  
      <script>
        let timerInterval;
        let milliseconds = 0;
        let seconds = 0;
        let minutes = 0;
  
        function start() {
          clearInterval(timerInterval);
          timerInterval = setInterval(updateTime, 10);
        }
  
        function stop() {
          clearInterval(timerInterval);
        }
  
        function reset() {
          clearInterval(timerInterval);
          milliseconds = 0;
          seconds = 0;
          minutes = 0;
          updateTime();
        }
  
        function updateTime() {
          milliseconds += 10;
          if (milliseconds === 1000) {
            milliseconds = 0;
            seconds++;
          }
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          const formattedTime = formatTime(minutes, seconds, milliseconds);
          document.querySelector(".time").textContent = formattedTime;
        }
  
        function formatTime(minutes, seconds, milliseconds) {
          return (
            padTime(minutes) +
            ":" +
            padTime(seconds) +
            ":" +
            padTime(Math.floor(milliseconds / 10))
          );
        }
  
        function padTime(time) {
          return time.toString().padStart(2, "0");
        }
      </script>

</body>
</html>
